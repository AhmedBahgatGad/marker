<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/all.min.css">
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/mediaquery.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container m-auto py-5">
        <h1 class="mb-3 text-center">Bookmarker</h1>
        <div class="bookmark py-4 text-center mb-4">
            <h2 class="text-secondary"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></h2>
            <form class="form">
                <div class="text-start">
                    <label for="bookmarkname" class="form-label">
                        <h5><i class="fa-solid fa-book"></i> Site Name</h5>
                    </label>
                    <input type="text" id="bookmarkname" oninput="inName()" class="form-control mb-4 input-group input-group-text"
                        placeholder="Bookmark Name">
                </div>
                <div class="text-start mb-4">
                    <label for="Site" class="form-label">
                        <h5><i class="fa-solid fa-link"></i> Site URL</h5>
                    </label>
                    <input type="text" id="Site" class="form-control input-group input-group-text" placeholder="Website URL">
                </div>
                <button type="button" onclick="addLink()" id="addBtn" class="btn btn-group btn-outline-danger px-4">Submit</button>
            </form>
        </div>
        <table class="table text-center table-striped table-dark">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <span></span>
                    <span></span>
                    <span></span>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Site Name or Url is not valid, Please follow the rules below :</p>
                    <p><i class="text-danger fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</p>
                    <p><i class="text-danger fa-regular fa-circle-right"></i> Site URL must be a valid one</p>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
